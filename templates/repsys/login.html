<body>
<div id="container" class="cls-container">

    <!-- LOGIN FORM -->
    <!--===================================================-->
    <div class="cls-content">
        <div class="mar-ver pad-btm">
            <h1 class="h4 mar-no">Account Login</h1>
            <p class="text-muted">Sign In to your account</p>
        </div>
        <div class="cls-content-sm panel">
            <div class="mar-ver pad-btm"></div>
            <div class="panel-body">

                <form action={% url 'login_validate' %} method='POST'>
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" name="username" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                    <div class="checkbox pad-btm text-left">
                        <input id="form-checkbox" class="magic-checkbox" type="checkbox" name="remember">
                        <label for="form-checkbox">Remember me</label>
                        {% if wrong %}
                        <hr>
                        <lable style="color: red">请验证账号密码重新登录！</lable>
                        {% endif %}

                    </div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>
                </form>
            </div>

            <div class="pad-all">
                <a href="#" class="btn-link mar-rgt">Forgot password ?</a>
                <a href="#" class="btn-link mar-lft">Create a new account</a>
